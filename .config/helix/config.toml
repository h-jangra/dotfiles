theme = "catppuccin_mocha"

[editor]
# rulers = [80]
undercurl = true
true-color = true
color-modes = true
auto-completion = true
soft-wrap.enable = true
line-number = "relative"
bufferline = "multiple"
popup-border = "all"
jump-label-alphabet = "jfkdls;aurieowpqnvmcxz"
gutters = ["diff", "diagnostics", "line-numbers", "spacer"]
# whitespace.enable = "all"

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "file-name", "version-control" ]
right = ["diagnostics", "workspace-diagnostics", "selections", "position", "total-line-numbers"]
separator = "â”‚"
mode.normal = "N"
mode.insert = "I"
mode.select = "S"

[editor.cursor-shape]
insert = "bar"
select = "underline"

[keys.insert]
A-h = "move_char_left"
A-l = "move_char_right"
j = { k = "normal_mode" }
k = { j = "normal_mode" }
C-s = [":write", "normal_mode"]
A-j = [ "extend_to_line_bounds", "delete_selection", "paste_after" ]
A-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]

[keys.normal]
C-q = ":quit!"
C-o = "flip_selections"
C-s = ["save_selection", ":w"]
C-f = ":config-open"
R = ":config-reload"
K = "hover"
ret = "goto_word"
tab = ":buffer-next"
S-tab = ":buffer-previous"
g = { a = "code_action" }
S-left = "extend_char_left"
"}" = "goto_next_paragraph"
"{" = "goto_prev_paragraph"
S-right = "extend_char_right"
S-up = "extend_line_up"
S-down = "extend_line_down"
space = { x = ":buffer-close"}
"$" = "extend_to_line_end"
"^" = "extend_to_line_start"
y = ["yank", ":clipboard-yank"]
G = ["goto_last_line", "goto_line_end"]
esc = ["collapse_selection", "keep_primary_selection"]
C-right = [ "move_next_word_start", "move_char_left", "move_char_right" ]
C-left = [ "move_prev_word_start", "move_char_left", "move_char_right" ]
A-j = ["extend_to_line_bounds","delete_selection","paste_after","select_mode", "goto_line_start", "normal_mode"]
A-k = [ "extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before", "flip_selections"]
C-e = [":sh ~/.config/helix/lf.sh" ]

[keys.select]
y = ["yank", ":clipboard-yank"]
G = ["goto_last_line", "goto_line_end"]
C-o = "flip_selections"
"}" = "goto_next_paragraph"
"{" = "goto_prev_paragraph"

[editor.indent-guides]
render = true
character = "|"
skip-levels = 1
